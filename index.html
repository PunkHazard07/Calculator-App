<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href= "styles/main.css">
</head>
<body>
    <section class="bg-black">
        <section class="mb-2">
            <div class="display">
                <div class="box">
                    <div>
                        42*12
                    </div>
                    <div class="size">
                        504
                    </div>
                </div>
                
            </div>
        </section>
    
        <section class="bg-black calculator">
            <div class="mb-2">
                <button class="button btn-special">C</button>
                <button class="button btn-special">DEL</button>
                <button class="button btn-special">%</button>
                <button class="button bg-warning">/</button>
            </div>
            <div class="mb-2">
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button bg-warning">*</button>
            </div>
    
            <div class="mb-2">
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button bg-warning">-</button>
            </div>
    
            <div class="mb-2">
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button bg-warning">+</button>
            </div>

            <!-- Bottom Keypad Section -->
            <div class="bottom-keypad">
                <button class="button number wide zero">0</button>
                <button class="button number">.</button>
                <button class="button bg-warning">=</button>
            </div>
        </section>
    </section>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
